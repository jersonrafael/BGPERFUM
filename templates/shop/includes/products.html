<section class="flex">

    <aside class="w-80 border-[#374375] border-r-2">
        <h3 class="text-center my-2 border-[#374375] border-b-2 py-2">Filtrar por categorias</h3>
        
        <form method="post">
            {% for category in categorys%}
                <label>{{category.name}}</label>
                <input type="checkbox" name="{{category.name}}" >
            {%endfor%}
    
            <button type="submit" class="rounded block px-4 py-2 text-[#FFFCF5] bg-blue-900 mx-4 my-2">Filtrar</button>
        </form>
    
    </aside>
    
    
    <section class="mx-4 w-screen">
        <h2 class="text-center my-4 md:text-2xl">Productos</h2>
    
        <div class="grid grid-cols-4 gap-x-4 gap-y-8">
            {% for product in products %}
                <a href="{{product.id}}/">
                    <img src="../{{product.image}}" alt="product_image" class="rounded-md">
                    <h2>{{product.name}}</h2>
                    <h3>{{product.price}}</h3>
                </a>
            {% endfor %}
        </div>
    </section>
    
    </section>
