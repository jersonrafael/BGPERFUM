<section class="flex h-screen">

    <aside class="w-80 h-screen">
        <h3 class="text-center my-2 py-2">Filtrar por categorias</h3>

        <ul>
            {% for category in categorys %}
            <li class='mx-4 my-2'>
                <a href=" {% url 'category' category.id %} ">{{category.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </aside>


    <section class="mx-4 w-screen">
        <h2 class="text-center my-4 md:text-2xl">Productos</h2>
        {% if products %}
            <div class="grid grid-cols-4 gap-x-4 gap-y-8">
                {% for product in products %}
                <a href=" {% url 'product' product.id %} ">
                    <img src="/media/{{product.image}}" alt="product_image" class="rounded-md w-[300px] h-[250px] object-contain">
                    <h2 class="text-[14px]">{{product.name}}</h2>
                    <h3 class="text-[12px]">{{product.price}}</h3>
                </a>
                {% endfor %}
            </div>
        {% else %}
            <h2 class="text-center" >Oops no encontramos lo que buscas.</h2>
            <div class="flex justify-center my-8">
                <a href=" {% url 'products' %} " class="flex items-center bg-black text-white px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                    Ver otros productos
                </a>
            </div>
        {%endif%}
    </section>

</section>
