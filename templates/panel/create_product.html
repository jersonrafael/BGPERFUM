{% extends "panel/base.html" %}

{% block title %}
Agregar Producto
{% endblock title %}

{% block contend %}

<form method="POST" enctype="multipart/form-data">
    <div class="my-4">
        <a href="{% url 'panel_products' %}" class="bg-red-600 px-4 py-2 text-white" >Cancelar</a>
    </div>
    
    {%csrf_token%}
    {{form}}
    <button type="submit" class="bg-red-600 px-4 py-2 text-white">Crear</button>
</form>

{% endblock contend %}
