{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="{% static 'css/styles.css'%}?{% now 'U' %}">
  <link rel="stylesheet" href="{% static 'css/panel_product.css'%}?{% now 'U' %}">

  <title>Panel | {% block title%} {%endblock%}</title>
</head>

<body class="text-2xl ">
  <main>
    <div class="flex">
      {% include "panel/includes/aside_bar.html" %}
      <div class="flex justify-center w-screen bg-gray-200 overflow-x-hidden">
        {% block contend%} {%endblock%}
      </div>
    </div>
  </main>

  <div class="fixed  bottom-5 right-10 hover:-translate-y-1 duration-100">
    <a href="/panel/logout/" class="text-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
        <path d="M7.5 1v7h1V1z"/>
        <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
      </svg>
    </a>
  </div>
</body>

</html>
