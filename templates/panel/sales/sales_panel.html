{% extends "panel/base.html" %} {% block title %} Ventas {% endblock title %}
{% block contend %}
<div class="w-[72rem] h-screen overflow-hidden">
  <div class="flex items-center justify-between">
    <div class=" my-4 hover:-translate-y-1 duration-100">
      <a href="{% url 'panel_create_sale' %}" class="bg-black px-4 py-2 mx-2 text-white">Registrar nueva venta</a>
    </div>
    <h2 class="text-sm">Total generado en ventas ({{total_of_sales}})</h2>
  </div>

  <section class="flex flex-wrap justify-start mt-2">
    {% for sale in sales %}
    <a href="/panel/sale/{{sale.id}}/" class="bg-white mx-2 my-2 px-2 py-2 hover:-translate-y-1 duration-100 rounded-md">
      <div class="mx-4 text-[14px]">
        <img src="../../{{sale.product.image}}" alt="" class="w-[200px] h-[150px] object-contain" />
        <h2><i>Producto: </i>{{sale.product}}</h2>
        <h2><i>Cantidad: </i>{{sale.quantity}}</h2>
        <h2><i>{{sale.date}}</i></h2>
      </div>
    </a>
    {%endfor%}
  </section>
</div>
{% endblock contend %}
