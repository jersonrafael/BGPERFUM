{% extends "panel/base.html" %}

{% block title %}
{{product.name}}
{% endblock title %}

{% block contend %}
<section>
    <div class="ml-4 my-4">
        <a href="{% url 'panel_products' %}" class="bg-orange-600 px-4 py-2 text-white" >Cancelar</a>
    </div>
    <div class="flex flex-wrap justify-center items-center mt-20">
        
        <div class="md:w-2/4 md:mx-4">
            <img src="../../../{{product.image}}" alt="{{product.name}}_img" class="object-contain">
        </div>
        
        <div>
        
            <div class="md:mx-2">
                <form method="post" enctype="multipart/form-data" action="/panel/edit/{{product.id}}/">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit">Guardar</button>
                    <a href="/panel/del/product/{{product.id}}/">Eliminar</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock contend %}
