{% extends "panel/base.html" %}

{% block title %}
{{product.name}}
{% endblock title %}

{% block contend %}
<section class="w-[72rem] h-screen overflow-hidden">
    <div class="my-4 mx-4">
        <a href="{% url 'panel_products' %}" class="bg-black px-4 py-2 text-white">Cancelar</a>
    </div>

    <div class="flex justify-center items-center bg-white mx-12 border-[1px] border-black">
        <img src="../../../{{product.image}}" alt="{{product.name}}_img" class="w-[200px] h-[300px] object-contain border-2 border-black">


        <form action="" class="px-4 py-2">
            {% csrf_token %}
            {{form}}
            <button type="submit">Guardar</button>
            <a href="/panel/del/product/{{product.id}}/">Eliminar</a>
        </form>
    </div>
</section>
{% endblock contend %}
